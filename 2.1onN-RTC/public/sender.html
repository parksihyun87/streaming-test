    // Answer ì²˜ë¦¬
    async function handleAnswer(data) {
      const pc = peerConnections.get(data.from);
      if (!pc) {
        console.warn(`âš ï¸ PeerConnection ì—†ìŒ: ${data.from}`);
        return;
      }

      try {
        await pc.setRemoteDescription(data.sdp);
        console.log(`âœ… Answer ì²˜ë¦¬ ì™„ë£Œ: ${data.from}`);

        const queue = iceCandidateQueues.get(data.from);
        if (queue) {
          for (const candidate of queue) {
            try {
              await pc.addIceCandidate(candidate);
              console.log(`âœ… íì— ìˆë˜ ICE Candidate ì¶”ê°€: ${data.from}`);
            } catch (e) {
              console.warn(`âš ï¸ íì— ìˆë˜ ICE Candidate ì¶”ê°€ ì‹¤íŒ¨ (${data.from}):`, e);
            }
          }
          iceCandidateQueues.delete(data.from);
        }
      } catch (error) {
        console.error(`âŒ Answer ì²˜ë¦¬ ì‹¤íŒ¨ (${data.from}):`, error);
      }
    }

    // ICE Candidate ì²˜ë¦¬
    async function handleCandidate(data) {
      const pc = peerConnections.get(data.from);
      if (!pc) {
        console.warn(`âš ï¸ PeerConnection ì—†ìŒ: ${data.from}`);
        return;
      }

      // remoteDescriptionì´ ì„¤ì •ë˜ê¸° ì „ì— candidateê°€ ë„ì°©í•  ìˆ˜ ìˆìœ¼ë¯€ë¡œ íì— ì €ì¥
      if (!pc.remoteDescription || !pc.remoteDescription.type) {
        let queue = iceCandidateQueues.get(data.from);
        if (!queue) {
          queue = [];
          iceCandidateQueues.set(data.from, queue);
        }
        queue.push(data.candidate);
        console.log(`ğŸ§Š ICE Candidate íì— ì €ì¥: ${data.from}`);
        return;
      }

      try {
        await pc.addIceCandidate(data.candidate);
        console.log(`âœ… ICE Candidate ì¶”ê°€: ${data.from}`);
      } catch (error) {
        console.warn(`âš ï¸ ICE Candidate ì¶”ê°€ ì‹¤íŒ¨ (${data.from}):`, error);
      }
    }

    // ë·°ì–´ ì—°ê²° í•´ì œ ì²˜ë¦¬
    function handleViewerLeft(viewerId) {

        iceCandidateQueues.delete(viewerId); // íë„ í•¨ê»˜ ì •ë¦¬
        console.log(`ğŸ‘‹ ë·°ì–´ ì—°ê²° í•´ì œ: ${viewerId}`);
      }
    }

    // PeerConnection ìƒì„±
    function createPeerConnection(viewerId) {
      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" }

      });

      peerConnections.set(viewerId, pc);
      iceCandidateQueues.set(viewerId, []); // ê° í”¼ì–´ ì—°ê²°ë³„ ICE í ìƒì„±

      // ë°ì´í„° ì±„ë„ ìƒì„± (í•­ìƒ)
      const dataChannel = pc.createDataChannel('chatChannel'); // ë°ì´í„° ì±„ë„ ì´ë¦„ ëª…í™•íˆ
      dataChannel.onopen = () => {
        console.log(`âœ… ë°ì´í„° ì±„ë„ ì—´ë¦¼: ${viewerId}`);
        // dataChannel.send(`Hello from sender to ${viewerId}!`); // í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€
      };
      dataChannel.onmessage = (event) => {
        console.log(`ğŸ“¨ ë°ì´í„° ì±„ë„ ë©”ì‹œì§€ (${viewerId}):`, event.data);
        // ì—¬ê¸°ì„œ ë°›ì€ ë©”ì‹œì§€ë¥¼ UIì— í‘œì‹œí•  ìˆ˜ë„ ìˆìŠµë‹ˆë‹¤.
      };
      dataChannel.onclose = () => {
        console.log(`âŒ ë°ì´í„° ì±„ë„ ë‹«í˜: ${viewerId}`);
      };
      dataChannel.onerror = (error) => {
        console.error(`ğŸš¨ ë°ì´í„° ì±„ë„ ì˜¤ë¥˜ (${viewerId}):`, error);
      };

      // ICE Candidate ì²˜ë¦¬
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: "candidate",
            from: senderId,
            to: viewerId,
            candidate: event.candidate,
            roomId: selectedRoomId // ë°© ID í¬í•¨
          }));
          console.log(`ğŸ§Š ICE Candidate ì „ì†¡: ${viewerId}`);
        }
      };

      // ì—°ê²° ìƒíƒœ ëª¨ë‹ˆí„°ë§
      pc.onconnectionstatechange = () => {
        console.log(`ğŸ”— ì—°ê²° ìƒíƒœ (${viewerId}): ${pc.connectionState}`);
        if (pc.connectionState === 'connected') {
          console.log(`âœ… ${viewerId}ì™€ WebRTC ì—°ê²° ì„±ê³µ!`);
          // íŠ¹ì • ë·°ì–´ì™€ì˜ ì—°ê²° ì„±ê³µì„ ì‹œê°ì ìœ¼ë¡œ ì•Œë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
          console.log(`âš ï¸ ${viewerId}ì™€ì˜ WebRTC ì—°ê²° ëŠì–´ì§: ${pc.connectionState}`);
          handleViewerLeft(viewerId); // ì—°ê²°ì´ ëŠì–´ì§€ë©´ ë·°ì–´ ëª©ë¡ì—ì„œ ì œê±°
        }
      };

      pc.oniceconnectionstatechange = () => {
        console.log(`ğŸ§Š ICE ìƒíƒœ (${viewerId}): ${pc.iceConnectionState}`);
      };

      return pc;
    }

    // ìŠ¤íŠ¸ë¦¼ ë³€ê²½ ì‹œ ëª¨ë“  PeerConnectionì— íŠ¸ë™ ì—…ë°ì´íŠ¸
    function updateAllPeerConnectionsWithStream() {
      peerConnections.forEach(pc => {

        pc.getSenders().forEach(sender => {

      // ì‹¤ì œ ì•±ì—ì„œëŠ” onnegotiationneeded ì´ë²¤íŠ¸ë¥¼ ì‚¬ìš©í•˜ì—¬ ìë™ìœ¼ë¡œ ì²˜ë¦¬í•˜ëŠ” ê²ƒì´ ì¼ë°˜ì ì…ë‹ˆë‹¤.
      // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨í™”ë¥¼ ìœ„í•´ íŠ¸ë™ ì¶”ê°€ í›„ ë°”ë¡œ Offerë¥¼ ìƒì„±í•˜ë„ë¡ í•¨
      peerConnections.forEach(async (pc, viewerId) => {

            try {

                ws.send(JSON.stringify({
                    type: "offer",
                    from: senderId,
                    to: viewerId,
                    sdp: offer,
                    roomId: selectedRoomId
                }));
                console.log(`ğŸ“¤ ìƒˆë¡œìš´ Offer ì „ì†¡ (ìŠ¤íŠ¸ë¦¼ ë³€ê²½): ${viewerId}`);
            } catch (error) {
                console.error(`âŒ ìŠ¤íŠ¸ë¦¼ ë³€ê²½ í›„ Offer ìƒì„± ì‹¤íŒ¨ (${viewerId}):`, error);
            }
        }

    }
